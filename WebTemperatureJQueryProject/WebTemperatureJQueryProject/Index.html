<!DOCTYPE html>

<head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>
<body class="body">
    <div class="container">
        <div class="header">
            <select id="capitals"></select>
            <button id="get">Get weather</button><br />
        </div>
        <div class="content">
            City: <span id="name"></span><br />
            Latitude: <span id="coordLat"></span><br />

            Humidity: <span id="mainHumidity"></span><br />
            Pressure: <span id="mainPressure"></span><br />

            Max temperature: <span id="mainTempMax"></span><br />
            Min temperature: <span id="mainTempMin"></span>
        </div>
        </div>
